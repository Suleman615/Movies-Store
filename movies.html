<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>MOVIES</title>
</head>

<body class="min-vh-100 ">
    <nav class="bg-secondary bg-opacity-25 py-3 d-flex pe-3 pe-md-5 justify-content-between ">
        <a href="./index.html "><Button class="m-1 ms-4 px-4 py-1 border-0 rounded-pill ">Home</Button></a>
        <section class="d-flex  justify-content-end ">
        <input class="form-control w-100  w-md-75 ms-5 h-75 my-auto  border-1 border-secondary rounded-end rounded-pill " type="search" placeholder="Search">
        <button onclick="Search()" class="border-1 border-secondary my-auto me-0 h-75  bg-info rounded-pill rounded-start" >Search</button>
    </section>
    </nav>
    <div id="movies" class="d-flex flex-wrap justify-content-around min-vh-100 ">
    </div>
    
    

    <div class="container my-5 bottom-0 align-baseline">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li><button class="page-link" onclick='Movies("1")'>1</button></li>
            <li><button class="page-link" onclick='Movies("2")'>2</button></li>
            <li><button class="page-link" onclick='Movies("3")'>3</button></li>
            <li><button class="page-link" onclick='Movies("4")'>4</button></li>
            <li><button class="page-link" onclick='Movies("5")'>5</button></li>
            <li><button class="page-link" onclick='Movies("6")'>6</button></li>
            <li><button class="page-link" onclick='Movies("7")'>7</button></li>

            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>


    <script src="./movies.js"></script>
    <script src="./jquery.js"></script>
</body>

</html>
